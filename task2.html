<!DOCTYPE html>
<html>
<title>Task lab2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
    .container {
        height: 25px;
        width: 95%;
        margin-left: 20px;
        margin-right: 20px;
    }
    .light-grey {
        background-color: lightgray;
    }
    .green {
        background-color: green;
    }
    .center {
        text-align: center;
        color: white;
    }
</style>

<body>
    <div class="container" style="margin-top: 25px;">
        <div class="light-grey">
            <div id="myBar" class="green center" style="width: 5%;">5%</div>
        </div>
        <br>
        <button onclick="move()">Click Me</button>

    </div>

    <script>
        function move() {
            var elem = document.getElementById("myBar");
            var width = 5;
            var id = setInterval(frame, 50);
            function frame() {
                if (width == 100) {
                    clearInterval(id);
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width * 1 + '%';
                }
            }
        }
    </script>

</body>

</html>
